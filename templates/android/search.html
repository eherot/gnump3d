<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html lang="en">

  <head>
$META

    <link rel="StyleSheet" href="main.css" text="text/css" media="screen" />

    <title>GNUMP3d [ $HOSTNAME : $DIRECTORY ]</title>    

  </head>
  
  <table width="100%" border="0" cellpadding="0">
    <tr>
      <td valign="top">

        <form action="/search" method="get">

          <fieldset>

            <legend align="left">
                Search Archive For Music
            </legend>

            <table border="0" cellpadding="2" cellspacing="0" width="100%">
              
              <tr>
                <td align="right">Search Terms : </td>
                <td align="left">
                  <input type="text" name="q" size="40" />
                </td>
              </tr>

              <tr>
                <td align="right">Search for:</td><td align="left">
                  <label><input type="radio" name="type" value="all" checked /> All Terms</label>
                  <label><input type="radio" name="type" value="any" /> Any Terms</label>
                </td>
              </tr>

              <tr>
                <td align="right">Search artist:</td>
                <td align="left">
                  <input type="text" name="artist" size="40" />
                </td>
              </tr>
              <tr>
                <td align="right">Search album:</td>
                <td align="left"><input type="text" name="album" size="40" /></td>
              </tr>
              <tr>
                <td align="right">Search song:</td>
                <td align="left"><input type="text" name="title" size="40" /></td>
              </tr>

              <tr>
                <td align="right">Search year:</td>
                <td align="left"><input type="text" name="year" size="40" /></td>
              </tr>

              <tr>
                <td align="right">Start Directory : </td>
                <td align="left">$SELECT_COMBO</td>
              </tr>

              <tr>
                <td align="right">Genres:</td>
                <td align="left">$GENRE_COMBO</td>
              </tr>

              <tr>
                <td align="right">Play Results:</td>
                <td align="left">
                  <label><input type="radio" name="play" value="0" checked /> No</label>
                  <label><input type="radio" name="play" value="1" /> Yes</label>
                </td>
              </tr>
              
              <tr>
                <td>
                  <input type="submit" />
                </td>
              </tr>

            </table>
          </fieldset>
        </form>
        
      </td>
    </tr>
  </table>
</html>
