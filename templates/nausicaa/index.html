<!-- "Nausicaa" template for GNUMP3d -->
<!-- Created by Lawrence Lin (llin@noderunner.net) -->
<!-- Version 1.2 (14 February 2003) -->
<!-- Heavily based upon the Nausicaa.net color scheme -->

<html>
<head>
$META
	<title>GNUMP3d [ $HOSTNAME : $DIRECTORY ]</title>
	<link rel="stylesheet" href="/style.css" type="text/css">
</head>

<body>

<table width="80%" align="center" border="0" cellpadding="2" bgcolor="#103060">
	<tr>
		<td align="center" colspan="7">
			<form action="/search" method="GET">
			<span class="header">:: <A HREF="http://www.gnump3d.org/">GNUMP3d</a> Server v$RELEASE on <i>$HOSTNAME</i> ::
  			<br>:: Music Search ::</span> <input TYPE="text" NAME="q" />
			</form>
		</td>
	</tr>
	<tr align="center" class="qlinks">
		<td width="15%"><A HREF="/" title="Go to the root of the music archive">Home</A></td>
		<td width="14%"><a href="/playlist/" title="Create a custom playlist">Custom Playlists</a></td>
		<td width="14%"><a href="/prefs/" title="Change your preferences">Preferences</a></td>
		<td width="14%"><A HREF="/stats/" title="See the most popular songs on this server">Most Popular</A></td>
		<td width="14%"><A HREF="/recent/" title="See the last 20 tracks played">Most Recent</A></td>
		<td width="14%"><A HREF="/search/" title="Search the repository for music">Search</A></td>
		<td width="14%"><a href="/extras.html" title="Extra links">Extras</a></td>
		<td width="15%"><A HREF="http://www.gnump3d.org/" title="Visit the official home of GNUMP3d">GNUMP3d Home</A></td>
	</tr>
</table>

<table width="100%" border="0">
<tr>

<td valign="TOP">

<!-- Banner -->
<P>&nbsp;</P>

<p align="center" class="banner">$BANNER</p>
<br />

<PLAYLISTS>
<table border="0" cellpadding="0" cellspacing="2" width="100%" bgcolor="#001040">
<tr bgcolor="#103060">
	<td>
		<table border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="#32537C">
			<tr bgcolor="#183868">
				<td colspan="6" class="subtitle">Playlists</td>
			</tr>
			<tr>
				<td>$PLAYLISTS</td>
			</tr>
		</table>
	</td>
</tr>
</table>
<P>&nbsp;</P>
</PLAYLISTS>

<DIRS>
<table border="0" cellpadding="0" cellspacing="2" width="100%" bgcolor="#001040">
<tr bgcolor="#103060">
	<td>
		<table border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="#32537C">
			<tr bgcolor="#183868">
				<td colspan="7" align="center" valign="middle" class="subtitle">Subdirectories</td>
			</tr>
			<tr>
				<td>$DIRECTORIES</td>
			</tr>
		</table>
	</td>
</tr>
</table>
<P>&nbsp;</P>
</DIRS>


<FILES>
<table border="0" cellpadding="0" cellspacing="2" width="100%" bgcolor="#001040">
<tr>
	<td>
		<table border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="#32537C">
			<tr bgcolor="#183868">
				<td colspan="3" align="center" valign="middle" class="subtitle">Songs</td>
			</tr>
			<tr>
				<td>$SONGS</td>
			</tr>
		</table>
	</td>
</tr>
</table>
<P>&nbsp;</P>
</FILES>

<MOVIES>
<table border="0" cellpadding="0" cellspacing="2" width="100%" bgcolor="#001040">
<tr>
	<td>
		<table border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="#32537C">
			<tr bgcolor="#183868">
				<td colspan="3" align="center" valign="middle" class="subtitle">Movies</td>
			</tr>
			<tr>
				<td>$MOVIES</td>
			</tr>
		</table>
	</td>
</tr>
</table>
</MOVIES>

<p align="center" class="banner">$BANNER</p>
<br />

</td>
</tr>
</table>


</body>
</html>
